<html>

<head>
    <title>template</title>
    <script>
        var no1 = window.prompt("enter number", 5);
        var b = parseInt(no1);
        var no2 = prompt("enter number");
        var c=parseInt(no2);
        document.write(b + c);//string +(concat)number
        document.write("<br/>");
        document.write(no1 * no2);//no1.valueOf() get called
        document.write("<br/>");
        var name=window.prompt("enter name");
        document.write(name);//string
        
        
    </script>
</head>

<body>
   
</body>

</html>
